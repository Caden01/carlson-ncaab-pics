name: Sync Game Scores

on:
  schedule:
    # Run every 15 minutes during game hours (10 AM - 2 AM ET / 7 AM - 11 PM PT)
    # UTC times: 3 PM - 7 AM next day
    - cron: '*/15 15-23 * * *'  # 3 PM - 11:59 PM UTC (10 AM - 7 PM ET)
    - cron: '*/15 0-7 * * *'    # 12 AM - 7 AM UTC (7 PM - 2 AM ET)
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync game scores
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: node scripts/daily-update.js

